name: Deploy to GitHub Pages
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Build
        run: |
          npm install
          npm run build

      - name: GitHub Pages Deploy
        uses: maxheld83/ghpages@v0.2.1
        with:
          env: BUILD_DIR = "dist/"
          secrets: "01f8892576969d39f365cba4e8bf61b44dd45ea8"
